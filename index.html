<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Picasso</title>
</head>

  
<body>
 
  <h1> Draw and Guess!</h1>
  
  
  <div class="workingArea">
  
    <div class="tools">
      <div class="gridInput">
        <div> Create Custom Grid</div>
        <input id="text1" placeholder="Boxes per row. (Max: 100)">
        <br>
        <button onclick="fncustom()" id="btn1">Submit</button>
      </div>
      <br>
      <div class="customGrid"> 
        <div>Choose Standard Grid</div>
        <button onclick="getbox16()">16 X 16 Grid</button>
        <br>
        <button onclick="getbox32()">32 X 32 Grid</button>
        <br>
        <button onclick="getbox64()">64 X 64 Grid</button>
        <br>
        <button onclick="getbox100()">100 X 100 Grid</button>
      </div>
      <br>
      <div class="customGrid"> 
        <div>Choose Pen Or Eraser</div>
        <button onclick="penMode()">Black Pen</button>
        <br>
        <button onclick="rainbowMode()">Rainbow Pen</button>
        <br>
        <button onclick="eraserMode()">Eraser</button>
      </div>
    </div>
  
    <div class ="drawingPad"></div>
  </div>

  
  
  
  
  
</body>
</html>
